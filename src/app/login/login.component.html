<div class="centered">
<div class="card" style="width: 50rem;">
  <div class="card-body">
    <h5 class="card-title">Login</h5>

<form [formGroup]="loginForm">
<div class="form-group row">
  <label class="col-sm-2 col-form-label">Username:</label>
  <div class="col-sm-10">
      <input  class="form-control" formControlName="username" placeholder="username" required/>
  </div>


</div>
<div class="form-group row">
  <label class="col-sm-2 col-form-label">Password:</label>
  <div class="col-sm-10">
    <input class="form-control" type="password" formControlName="password" placeholder="password" required/>
  </div>
</div>
<div>
  <button class="btn btn-primary" type="button" [formGroup]="loginForm" (click)="login()" [disabled]="!loginForm.valid">Login</button>
</div>
</form>
</div>
</div>
</div>
